<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Effective JavaScript: Frogger</title>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Frogger Game -->
    <div class="container">

        <!-- Game Title -->
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Frogger: (Clone)</h1>
            </div>
        </div>

        <!-- Game State Information-->
        <div class="row" id="data-row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <h2 id='score'>Score: 0</h2>
            </div>
            <div class="col-md-2">
                <h2 id='lives'>Lives: 3</h2>
            </div>
            <div class="col-md-2">
                <h2 id='time'>Time: 60</h2>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Start Button -->
    <div class="container" id="start-button">
        <div class="row text-center">
            <div class="col-md-12">
                <button type="button" class="btn btn-default btn-lg" onclick="startGame()">Start!</button>
            </div>
        </div>
    </div>

    <!-- Game Over Display -->
    <div class="container text-center" id="game-over">
        <div class="row">
            <div class="col-md-12">
                <h1> GAME OVER </h1>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <h2 id='final-score'>Score: 0</h2>
            </div>
        </div>
        <br><br><br><br>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-default" onclick="history.go(0)">Play Again!</button>
            </div>
        </div>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col-md-12">
                &lt; / &gt; by Alexander Verge
            </div>
        </div>
    </div>

    <!-- Game Scripts-->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
